<body>

    <h1>Results</h1>

    <nav class="navbar">

    <main>
        <h3>bestaand uitje</h3>
        <p id="eventName">Event name:</p>
        <p id="amountOfPersons">Aantal personen:</p>
        <p id="totalAmount">Totaal bedrag: </p>
        <p id="tipPercentage">Tip:</p>
        <p id="totalAmountWithTip">totaal bedrag met tip: </p>
        <p id="amountPerPerson"> Bedrag per persoon :</p>
        
        <h3>participant list:</h3> 
        <!-- Add a fieldset to mimic the "nieuw-uitje" style -->
        <fieldset>
            
            <label for="newParticipantName">Nieuwe deelnemer naam:</label>
            <input type="text" id="newParticipantName" placeholder="Vul naam in" />
    
            <button id="addParticipantButton">Deelnemer toevoegen</button>
        </fieldset>

        <fieldset>
        
           <label for="removeParticipantName">Deelnemer naam om te verwijderen:</label>
           <input type="text" id="removeParticipantName" placeholder="Vul naam in" />

           <button id="removeParticipantButton">Deelnemer verwijderen</button>
       </fieldset> 

       <fieldset>
        <label for="costParticipantName">Deelnemer naam voor kosten:</label>
        <input type="text" id="costParticipantName" placeholder="vul naam in"/>

        <label for="costAmount">Kosten bedrag:</label>
        <input type="number" id="costAmount" placeholder="Vul bedrag in" />

        <label for="costDate">Datum van kosten:</label>
        <input type="date" id="costDate" required />
        
        <label for="costDescription">Omschrijving van kosten:</label>
        <input type="text" id="costDescription" placeholder="Vul omschrijving in" required />

        <button id="addCostButton">kosten toevoegen</button>


        


        </fieldset>

        <div id="participantsContainer"></div> <!-- This will hold the participant names and their costs -->

    </main>

   

     

    
    
</main>

    <script src="../src/showExisitingEvent.ts" type="module"></script>

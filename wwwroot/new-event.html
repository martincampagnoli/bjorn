            <br>

            <div id="box1">

                <br>
                <br>
            <fieldset>
                <legend>vul de onderstaande gegevens in</legend>

                <label for="eventName">Uitje naam:</label>
                <input type="text" id="eventName" placeholder="vul de naam in" required/>

                <label for="amount">Bedrag</label>
                <input type="number" id="amount" placeholder="Bedrag" required min="0" step="0,01"/>

                <label for="tip">Fooi</label>
                <input type="number" id="tip" placeholder="fooi" min="0" step="0,01"/>

                <button id="generateFieldsButton">Genereer deelnemer velden</button>

                <!-- placeholder where participant input fields will be generated -->
                <div id="participantsContainer"></div>
                <br>
                <br>
                <br>
                <button id="submitButton">verzenden</button>
            </fieldset>
            </div>

        <br>
        <br>
